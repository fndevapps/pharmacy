        <div id="modal_photoViewer" data-role="modalview" style="width:100%;height:100%">
            <div class="header">
                <div class="navbar">
                    <div class="buttonContainer">
                        <a data-role="button" class="btnNavigation closeButton"
                            onclick="Modals.PhotoViewerModal._onModalClosed(event)"></a>
                    </div>
                    <span class="title center"></span>
                </div>
            </div>
            <div class="content">
                <!-- Root element of PhotoSwipe. Must have class pswp. -->
                <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                    <!-- Background of PhotoSwipe.
                 It's a separate element, as animating opacity is faster than rgba(). -->
                    <div class="pswp__bg"></div>
                    <!-- Slides wrapper with overflow:hidden. -->
                    <div class="pswp__scroll-wrap">
                        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
                        <div class="pswp__container">
                            <!-- don't modify these 3 pswp__item elements, data is added later on -->
                            <div class="pswp__item"></div>
                            <div class="pswp__item"></div>
                            <div class="pswp__item"></div>
                        </div>
                        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                        <div class="pswp__ui pswp__ui--hidden">
                            <div class="pswp__top-bar">
                                <!--  Controls are self-explanatory. Order can be changed. -->
                                <div class="pswp__counter"></div>
                                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                                <button class="pswp__button pswp__button--share" title="Share"></button>
                                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                                <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                                <!-- element will get class pswp__preloader--active when preloader is running -->
                                <div class="pswp__preloader">
                                    <div class="pswp__preloader__icn">
                                        <div class="pswp__preloader__cut">
                                            <div class="pswp__preloader__donut"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                                <div class="pswp__share-tooltip"></div>
                            </div>
                            <button class="pswp__button pswp__button--arrow--left"
                                title="Previous (arrow left)"></button>
                            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                            <div class="pswp__caption">
                                <div class="pswp__caption__center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <div class="form-group">

                                </span>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>

                                </span>
                            </div>

                        </div>
                        <div class="form-group">

                                <span>

                                </span>
                            </div>
                            <select class="form-control input" id="selAreaID"></select>
                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>
                                    <translation value="address.road"></translation>
                                </span>
                            </div>
                            <input type="text" class="form-control input" id="txtRoadName" />
                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>
                                    <translation value="address.buildingNumber"></translation>
                                </span>
                            </div>
                            <input type="text" class="form-control input" id="txtBuildingNumber" />
                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>
                                    <translation value="address.apartmentNumber"></translation>
                                </span>
                            </div>
                            <input type="text" class="form-control input" id="txtApartmentNumber" />
                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>
                                    <translation value="address.floor"></translation>
                                </span>
                            </div>
                            <input type="text" class="form-control input" id="txtFloor" />
                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>
                                    <translation value="address.landmark"></translation>
                                </span>
                            </div>
                            <input type="text" class="form-control input" id="txtLandmark" />
                        </div>
                        <div class="form-group">
                            <div class="control-label">
                                <span>

                                </span>
                            </div>
                            <input type="text" class="form-control input" id="txtDeliveryInstructions" />
                        </div>
                        <div class="form-group">
                            <div class="btn" id="btnUpdateAddress"
                                onclick="Modals.UpdateLocationModal.saveChanges(event)">
                                <div class="btnText flex center">
                                    <translation value="general.save"></translation>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
