<div data-role="view" id="changepinView" data-controller="changepinView" data-init="changepinView.onInit"
    data-show="changepinView.onShow" data-before-hide="changepinView.onHide">
    <div class="header">
        <div class="navbar">
            <div class="buttonContainer">
                <a data-role="button" class="btnNavigation backButton" onclick="changepinView.back(event)"id ="backBtn"></a>
            </div>
            <span class="title">
                <translation value="changepin.changepin"></translation>
            </span>
            <div class="buttonContainer">
                <a data-role="button" class="btnNavigation"></a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="login-form">
                <div class="form form-profile">

                    <div class="form-group">
                        <div class="control-label loginTitle flex">
                            <span>
                                <translation value="changepin.oldpin"></translation>
                                <span class="required">*</span>

                            </span>
                        </div>
                        <input class="form-control input" id="textoldpin" type="password"/>
                    </div>
                    <div class="form-group">
                        <div class="control-label loginTitle flex">
                            <span>
                                <translation value="changepin.newpin"></translation>
                                <span class="required">*</span>
                            </span>
                        </div>
                        <input class="form-control input" id="textnewpin" type="password" />
                    </div>
                    <div class="form-group">
                        <div class="control-label loginTitle flex">
                            <span>
                                <translation value="changepin.confirmpin"></translation>
                                <span class="required">*</span>

                            </span>
                        </div>
                        <input class="form-control input" id="textconfirmpin" type="password" />
                    </div>
                    <div class="form-group">
                        <div class="btn" id="changebtn">
                            <div class="btnText flex center" onclick="changepinView.change(event)"><span>
                                    <translation value="changepin.change"></translation>
                                </span></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
